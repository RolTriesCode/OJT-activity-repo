<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <h1>Survey Form</h1>

        <form action="survey_form.html" method="#">
            <section>
                <label for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName" required>  <br><br>

                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required> <br><br>
            </section>

            <fieldset>
                <legend>How satisfied are you with our service?</legend>

                <input type="radio" id="very-satisfied" name="satisfaction" value="5">
                <label for="very-satisfied">Very Satisfied</label> <br>

                <input type="radio" id="satisfied" name="satisfaction" value="4">
                <label for="satisfied">Satisfied</label> <br>

                <input type="radio" id="neutral" name="satisfaction" value="3">
                <label for="neutral">Neutral</label> <br>

                <input type="radio" id="dissatisfied" name="satisfaction" value="2">
                <label for="dissatisfied">Dissatisfied</label> <br>

                <input type="radio" id="very-dissatisfied" name="satisfaction" value="1">
                <label for="very-dissatisfied">Very Dissatisfied</label> <br>
            </fieldset> <br>

            <fieldset>
                <legend>What features do you value most?</legend>

                <input type="checkbox" name="ease-of-use" id="ease-of-use">
                <label for="ease-of-use">Ease of Use</label> <br>
                
                <input type="checkbox" name="design" id="design">
                <label for="design">Design</label> <br>
                
                <input type="checkbox" name="customer-support" id="customer-support">
                <label for="customer-support">Customer Support</label>
            </fieldset> <br>

            <section> 
                <label for="roles">What best describes you?</label>
                
                <select name="roles" id="roles">
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="hobbyist">Hobbyist</option>
                    <option value="other">Other</option>
                </select>
            </section> <br>

            <section>
                <label for="feedback">Additional Feedback:</label> <br>
                <textarea name="feedback" id="feedback"></textarea>
            </section> <br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
